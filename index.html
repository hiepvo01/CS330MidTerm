<!DOCTYPE html>

<head>
    <title>List of Sounds</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">


    <title>Add Map</title>
    <div></div>
</head>

<body>
    
    <h3>My Google Maps Demo</h3>

    <div class="row">
        <div class="col-3">
          <input type="text" class="form-control" placeholder="State Code" id="state" aria-label="State Code">
        </div>
        <div class="col-3">
          <input type="text" class="form-control" placeholder="County Code" id="county" aria-label="County Code">
        </div>
        <div class="col-3">
            <input type="text" class="form-control" placeholder="Site Code" id="site" aria-label="Site Code">
          </div>
        <div class="col-3">
          <button type="submit" class="btn btn-primary" onclick ="initMap()">Sign in</button>
        </div>
      </div>
    <br>

    <!--The div element for the map -->
    <div id="map"></div>



    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCoWoAFO_XfxIKjNu2CdiVCo3AxsjS9n8&callback=initMap&libraries=&v=weekly"
        async
    ></script>
    <!-- JavaScript Bundle with Popper -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/model.js"></script>
    <script type="text/javascript" src="js/view.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
</body>

</html>
