<!DOCTYPE html>

<head>
    <title>CS339 Midterm</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>Add Map</title>
    <div></div>
</head>

<body>
    
    <div id="title">Air pollution & Census data</div>
    <div class = "row">
      <select class = "form-select col-3" id = "county_name">county</select>
      <button type="button" class="btn btn-primary col-3" onclick="getData()">Get data</button>
    </div>

    <div class="row">
        <div class="col-3">
          <input type="text" class="form-control" placeholder="State Code" id="state" aria-label="State Code">
        </div>
        <div class="col-3">
          <input type="text" class="form-control" placeholder="County Code" id="county" aria-label="County Code">
        </div>
        <div class="col-3">
            <input type="text" class="form-control" placeholder="Site Code" id="site" aria-label="Site Code">
          </div>
        <div class="col-3">
          <button type="submit" class="btn btn-primary" onclick ="initMap()">Sign in</button>
        </div>
      </div>

      <div class="chart">
        <div class="container-fluid">
          <div class="row">
              <div class="col-6">
                <canvas id="chart1"></canvas>
              </div>
              <div class="col-6">
                <canvas id="chart2"></canvas>
              </div>
          </div>
        </div>
      </div>

    <br>

    <!--The div element for the map -->
    <div id="map"></div>



    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCoWoAFO_XfxIKjNu2CdiVCo3AxsjS9n8&callback=initMap&libraries=&v=weekly"
        async
    ></script>
    <!-- JavaScript Bundle with Popper -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="js/airqualjs.js"></script> -->
    <script type="text/javascript" src="js/chart.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/controller.js"></script> -->
    <!-- <script type="text/javascript" src="js/model.js"></script>
    <script type="text/javascript" src="js/view.js"></script>
    
</body>

</html>
